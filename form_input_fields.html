<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./simple_form.css">
  <script defer src="./js/EmployeePayrollData.js"></script>
  <title>Basic Input types</title>
</head>

<body>
  <form class="form" onsubmit="save(event);return false">
      <header class="headerContainer">
        HTML 5 Form Input Elements
      </header>
      <div>
        <label  for="name">text Input type for Name: </label>
        <input  type="text" id="text" name="text" />
        <error-output class="text-error"></error-output>
      </div>
      <div>
        <label for="pwd">password input type: </label>
        <input type="password" id="pwd" name="pwd" />
      </div>
      <div>
        <label for="email">email input typez: </label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="url">url input typez: </label>
        <input type="url" id="url" name="url" />
      </div>
      <div>
        <label for="number">number input typez: </label>
        <input type="number" id="number" name="number" />
      </div>
      <div>
        <label for="tel">tel input typez: </label>
        <input type="tel" id="tel" name="tel" />
      </div>
  </form>
<body>
